# docker-compose.yml
# Main orchestration file for Solana Meme Coin Trading Bot

version: '3.8'

services:
  # Backend API Service (Agent 2)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-bot-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - BIRDEYE_API_KEY=${BIRDEYE_API_KEY}
      - BINANCE_API_URL=https://api.binance.com/api/v3
      - JUPITER_API_URL=https://quote-api.jup.ag/v6
      - BIRDEYE_API_URL=https://public-api.birdeye.so
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - DATABASE_URL=sqlite:///./data/trading.db
      - REDIS_URL=redis://redis:6379
      - ENV=${ENV:-development}
      - DEBUG=${DEBUG:-true}
    volumes:
      - backend-data:/app/data
    depends_on:
      - redis
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Frontend Service (Agent 1)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trading-bot-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000/ws
      - NEXT_PUBLIC_USE_MOCK_API=${USE_MOCK_API:-false}
      - NEXT_PUBLIC_ENABLE_TRADING=true
      - NEXT_PUBLIC_ENABLE_AI_ANALYSIS=true
      - NEXT_PUBLIC_ENABLE_PORTFOLIO=true
      - NEXT_PUBLIC_ENABLE_NOTIFICATIONS=true
    depends_on:
      - backend
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trading-bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  backend-data:
    driver: local
  redis-data:
    driver: local

networks:
  trading-network:
    driver: bridge
